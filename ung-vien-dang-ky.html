<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tuyendungfitness</title>

    <link rel="icon" href="img/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/multiple-select.css">
    <link rel="stylesheet" href="libs/css/all.css">
    <link rel="stylesheet" href="libs/css/swiper.css">
    <link rel="stylesheet" href="libs/css/animate.css">
    <link rel="stylesheet" href="scss/main.min.css">
</head>
<body>  
    
    <div class="wrap-login">
        <div class="container block-login">
            <div class="flex-login-left">
                <div>
                    <div class="logo-login">
                        <img src="img/icon-logo.svg" alt="img">
                    </div>
                    <div class="txt-register">Đăng ký</div>
                    <h2 class="title-login">Tài khoản <br> người tìm việc </h2>
                    <div class="question-regis">Bạn đã có tài khoản người tìm việc? <a href="#">Đăng nhập</a></div>
                </div>
                <a href="#" class="btn-question-ntd">Bạn là nhà tuyển dụng?</a>
            </div>
            <div class="box-login">
                <form action="" class="block-form">
                    <div class="form-login">
                        <div class="txt-info-ac">Thông tin tài khoản</div>
                        <div class="field-login">
                            <label for="">Họ và tên<span class="cl-red">*</span></label>
                            <input type="text" placeholder="Ít nhất 6 ký tự">
                        </div>
                        
                        <div class="field-login">
                            <label for="">Địa chỉ email<span class="cl-red">*</span></label>
                            <input type="text" placeholder="diachiemail@gmail.com">
                        </div>
                        <div class="field-login">
                            <label for="">Số điện thoại<span class="cl-red">*</span></label>
                            <input type="text" placeholder="032 345 5454">
                        </div>
                        <div class="row-login">
                            <div class="col-login">
                                <div class="field-login">
                                    <label for="">Mật khẩu<span class="cl-red">*</span></label>
                                    <div class="display-pass">
                                        <input type="password" class="txtpassword" placeholder="Ít nhất 6 ký tự">
                                        
                                        <button class="show-pass" type="button">
                                            <img class="img-eye" src="img/eye.svg" alt="img">
                                            <img class="img-eyeslash" src="img/eye-slash.svg" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-login">
                                <div class="field-login">
                                    <label for="">Xác nhận mật khẩu<span class="cl-red">*</span></label>
                                    <div class="display-pass">
                                        <input type="password" class="txtpassword" placeholder="Ít nhất 6 ký tự">
                                        <button class="show-pass" type="button">
                                            <img class="img-eye" src="img/eye.svg" alt="img">
                                            <img class="img-eyeslash" src="img/eye-slash.svg" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <button class="btn-registor" type="submit">Đăng ký</button>
                        

                    </div>
                </form>
                <div class="txt-suggest">Bằng việc nhấn nút đăng ký, bạn đã đồng ý với <a href="#">Điều khoản sử dụng</a> của Tuyển dụng Fitness</div>
            </div>
            
        </div>
    </div>



    <a href="#" id="back-to-top"><i class="fas fa-angle-up"></i></a>

<script type="text/javascript" src="libs/js/jquery.min.js"></script>
<script type="text/javascript" src="libs/js/jquery.multiple.select.js"></script>

<script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/js/swiper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>
<script type="text/javascript" src="libs/js/script.js"></script>
<script>

    
</script>
</body>
</html>
